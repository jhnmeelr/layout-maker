<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Вулкан - Онлай Казино</title>
</head>

<body>
    <div class="root">
        <div class="logo"></div>
        <div class="slider-wrapper">
            <div class="slider">
                <div class="item">
                    <span class="headline">
                        Каждую секунду
                    </span>
                    <br>
                    <span>
                        в клубе "Вулкан"<br>
                        выигрывают 582 рубля!
                    </span>
                </div>
                <div class="item">
                    <span class="headline">
                        Более 20 игроков
                    </span>
                    <br>
                    <span>
                        <span class="headline">в день</span> срывают<br>
                        крупные выиграши
                    </span>
                </div>
                <div class="item">
                    <span class="headline">
                        739 млн рублей
                    </span>
                    <br>
                    <span>
                        было выплачено<br>
                        игрокам в этом угоду
                    </span>
                </div>
                <div class="item">
                    <span class="headline">
                        Высокая отдача
                    </span>
                    <br>
                    <span>
                        всех игровых<br>
                        автоматов
                    </span>
                </div>
            </div>
            <button><span>Ирать Сейчас</span></button>
        </div>
        <div class="payments">
            <span>Выплачиваем На:</span>
            <ul>
                <li>
                    <img src="assets/images/visa.png">
                </li>
                <li>
                    <img src="assets/images/mastercard.png">
                </li>
                <li>
                    <img src="assets/images/qiwi.png">
                </li>
                <li>
                    <img src="assets/images/webmoney.png">
                </li>
                <li>
                    <img src="assets/images/yandex.png">
                </li>
            </ul>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
