<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Вулкан - Онлай Казино</title>
</head>

<body>
    <div class="root">
        <div class="logo"></div>
        <div class="form-wrapper">
            <form class="form" action="#">
                <div class="description">
                    <span class="headline">
                        1000 Рублей
                    </span>
                    <br>
                    <span>
                        В ПОДАРОК<br>
                        за регистрацию
                    </span>
                </div>
                <div class="phone">
                    <input type="text" size="2" value="+7">
                    <input type="text" onfocus="this.placeholder=''" onblur="this.placeholder='Номер телефона'" placeholder="Номер телефона">
                </div>
                <button type="submit"><span>Зарегистрироваться</span></button>
            </form>
        </div>
        <div class="payments">
            <span>Вывод выигрышей на все популярные платежные системы<br>
            осуществляется 24 часа в сутки 7 дней в неделю:</span>
            <ul>
                <li>
                    <img src="assets/images/visa.png">
                </li>
                <li>
                    <img src="assets/images/mastercard.png">
                </li>
                <li>
                    <img src="assets/images/qiwi.png">
                </li>
                <li>
                    <img src="assets/images/webmoney.png">
                </li>
                <li>
                    <img src="assets/images/yandex.png">
                </li>
                <li>
                    <img src="assets/images/sber.png">
                </li>
                <li>
                    <img src="assets/images/alfa.png">
                </li>
                <li>
                    <img src="assets/images/sms.png">
                </li>
            </ul>
        </div>
        <div class="steps">
            <div class="step">
                <div class="number">1</div>
                <div class="description">Подтверди<br>Телефон</div>
            </div>
            <div class="step">
                <div class="number">2</div>
                <div class="description">Заполни<br>регистрационную<br>форму</div>
            </div>
            <div class="step">
                <div class="number">3</div>
                <div class="description">Получи бездепозитный<br>бонус 1000 руб.</div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
